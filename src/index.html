<!DOCTYPE html>
<html>
  <head>
    <title>KingKORG Editor</title>
    <style>
      body {
        font-family: "SourceSansPro-ExtraLight";
        font-size: 12px;
        margin: 2em 5em;
        background: black;
        color: white;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: "SourceSansPro-Regular";
        font-weight: normal;
        color: #f0f0f0;
      }

      a {
        color: red;
      }

      .param {
        display: inline-block;
      }

      /*.param-id {
        width: 30px;
        text-align: right;
      }*/

      .param-title {
        width: 200px;
        font-weight: bold;
        color: lightgray;
      }

      .param-value {
        margin-left: 2em;
        color: lightgreen;
        display: inline-block;
      }

      .param .raw {
        display: none;
      }

      .param:hover .raw {
        opacity: 0.5;
        display: inline-block;
        margin-left: 2em;
      }

    </style>
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
